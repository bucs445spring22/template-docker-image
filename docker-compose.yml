version: "3"

services:
  app:
    image: app_example:latest
    build: 
      context: .
      dockerfile: app.Dockerfile
    working_dir: /var/app
    container_name: app
    networks:
      - app_net
    volumes:
      - ./app:/var/app
    stdin_open: true # docker run -i
    tty: true # docker run -t
    depends_on:
      - db
    command: ["ash"]
  db:
    image: db_example:latest
    working_dir: /var/db
    environment:
      - FLASK_DEBUG=1
    build: 
      context: .
      dockerfile: db.Dockerfile
    
    container_name: db
    volumes:
      - ./db:/var/db
    networks:
      - app_net
    command: ['flask', 'run', '--host=0.0.0.0', '--port=8000']
    

networks:
  app_net:
